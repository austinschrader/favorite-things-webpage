<html lang="en">
	<head>
		<title>Favorite Things Webpage</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Favorite Things Webpage</h1>

			<!-- Form -->
			<form id="favoriteThings">
				<div class="form-group">
					<label for="food">
						Favorite Type of Food
						<input id="food" class="form-control" type="text" />
					</label>
				</div>
				<div class="form-group">
					<label for="superhero">
						Favorite Superhero
						<input id="superhero" class="form-control" type="text" />
					</label>
				</div>
				<div class="form-group">
					<label for="place">
						Favorite Place
						<input id="place" class="form-control" type="text" />
					</label>
				</div>
				<div class="form-group">
					<label for="country">
						Favorite Country
						<input id="country" class="form-control" type="text" />
					</label>
				</div>
				<div class="form-group">
					<label for="restaurant">
						Favorite Restaurant
						<input id="restaurant" class="form-control" type="text" />
					</label>
				</div>
				<button type="submit" class="btn">Save</button>
			</form>

			<!-- Appended Items -->
			<div class="favoriteResults">Your favorite things are:</div>
		</div>
	</body>
</html>
